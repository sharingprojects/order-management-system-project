<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title th:remove="all">Order Confirmation</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />   
</head>
<body>
	<div>
		<h1>
			Order number: <span th:text="${order.id}"> </span>
		</h1>
		
		<p>
		   <b>Order date:</b><span th:text="${#dates.format(order.instant, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		
		<p>
		 <b>Customer: </b><span th:text="${order.customer.name}"></span>
		</p>
		
		<p>
		 <b>Payment situation:</b> <span th:text="${order.payment.paymentType.description}"></span>
		</p>
		
		<h3>Order details:</h3>
		<table style="width:100%; font-family: Arial, Helvetica, sans-serif; border-collapse: collapse;">
			<tr>
				<th style="border: 1px solid #ddd; padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: left; background-color: #04AA6D; color: white;">Product</th>
				<th style="border: 1px solid #ddd; padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: left; background-color: #04AA6D; color: white;">Quantity</th>
				<th style="border: 1px solid #ddd; padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: left; background-color: #04AA6D; color: white;">Price unit</th>
				<th style="border: 1px solid #ddd; padding: 8px; padding-top: 12px; padding-bottom: 12px; text-align: left; background-color: #04AA6D; color: white;">Subtotal</th>
			</tr>
			<tr th:each="item : ${order.items}">
				<td style="border: 1px solid #ddd; padding: 8px;" th:text="${item.product.name}">Name</td>
				<td style="border: 1px solid #ddd; padding: 8px;" th:text="${item.quantity}">Quantity</td>
				<td style="border: 1px solid #ddd; padding: 8px;"
					th:text="${#numbers.formatDecimal(item.price, 0, 'POINT', 2,
'COMMA')}">Price</td>
				<td style="border: 1px solid #ddd; padding: 8px;"
					th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 2,
'COMMA')}">SubTotal</td>
			</tr>
		</table>
		<p>
			<b>Total Value: </b> 
			<span th:text="${#numbers.formatDecimal(order.valueTotal, 0,
'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>
</html>
